<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站监测工具 - SiteMonitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            success: '#00B42A',
            danger: '#F53F3F',
            warning: '#FF7D00',
            dark: '#1D2129',
            'gray-light': '#F2F3F5',
            'gray-medium': '#C9CDD4'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .pulse-animation {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 text-dark min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-line-chart text-primary text-2xl"></i>
        <h1 class="text-xl font-bold text-primary">SiteMonitor</h1>
      </div>
      
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="font-medium text-primary border-b-2 border-primary py-1">仪表盘</a>
        <a href="#" class="font-medium text-gray-600 hover:text-primary transition-all-300 py-1">监测列表</a>
        <a href="#" class="font-medium text-gray-600 hover:text-primary transition-all-300 py-1">历史记录</a>
        <a href="#" class="font-medium text-gray-600 hover:text-primary transition-all-300 py-1">设置</a>
      </div>
      
      <div class="flex items-center space-x-4">
        <button class="hidden md:block bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-all-300" id="add-site-btn">
          <i class="fa fa-plus mr-1"></i> 添加网站
        </button>
        
        <div class="relative">
          <button class="w-9 h-9 rounded-full bg-gray-light flex items-center justify-center hover:bg-gray-200 transition-all-300">
            <i class="fa fa-bell-o text-gray-600"></i>
            <span class="absolute top-0 right-0 w-2 h-2 bg-danger rounded-full" id="notification-badge"></span>
          </button>
        </div>
        
        <div class="hidden md:flex items-center space-x-2">
          <img src="https://picsum.photos/id/1005/200/200" alt="用户头像" class="w-8 h-8 rounded-full object-cover">
          <span class="font-medium">管理员</span>
        </div>
        
        <button class="md:hidden text-gray-600" id="mobile-menu-button">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
    </div>
    
    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white border-t" id="mobile-menu">
      <div class="container mx-auto px-4 py-2 flex flex-col space-y-3">
        <a href="#" class="font-medium text-primary py-2">仪表盘</a>
        <a href="#" class="font-medium text-gray-600 py-2">监测列表</a>
        <a href="#" class="font-medium text-gray-600 py-2">历史记录</a>
        <a href="#" class="font-medium text-gray-600 py-2">设置</a>
        <button class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg transition-all-300 w-full" id="mobile-add-site-btn">
          <i class="fa fa-plus mr-1"></i> 添加网站
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-6">
    <!-- 状态概览 -->
    <section class="mb-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">网站状态概览</h2>
        <div class="flex items-center space-x-4 mt-4 md:mt-0">
          <div class="relative">
            <select class="appearance-none bg-white border border-gray-medium rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-primary/30" id="time-range-select">
              <option value="24h">过去24小时</option>
              <option value="7d">过去7天</option>
              <option value="30d">过去30天</option>
            </select>
            <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"></i>
          </div>
          <button class="bg-gray-light hover:bg-gray-200 p-2 rounded-lg transition-all-300" id="refresh-data">
            <i class="fa fa-refresh text-gray-600"></i>
          </button>
        </div>
      </div>
      
      <!-- 状态卡片 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-all-300">
          <div class="flex items-start justify-between">
            <div>
              <p class="text-gray-500 mb-1">总监测网站</p>
              <h3 class="text-3xl font-bold" id="total-sites">0</h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
              <i class="fa fa-globe text-primary"></i>
            </div>
          </div>
          <div class="mt-4 text-sm">
            <span class="text-success flex items-center" id="sites-change">
              <i class="fa fa-arrow-up mr-1"></i> 较上周 +0
            </span>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-all-300">
          <div class="flex items-start justify-between">
            <div>
              <p class="text-gray-500 mb-1">在线网站</p>
              <h3 class="text-3xl font-bold text-success" id="online-sites">0</h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center">
              <i class="fa fa-check text-success"></i>
            </div>
          </div>
          <div class="mt-4 text-sm">
            <span class="text-success flex items-center" id="online-percentage">
              <i class="fa fa-arrow-up mr-1"></i> 0% 可用性
            </span>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-all-300">
          <div class="flex items-start justify-between">
            <div>
              <p class="text-gray-500 mb-1">离线网站</p>
              <h3 class="text-3xl font-bold text-danger" id="offline-sites">0</h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-danger/10 flex items-center justify-center">
              <i class="fa fa-times text-danger"></i>
            </div>
          </div>
          <div class="mt-4 text-sm">
            <span class="text-danger flex items-center" id="offline-change">
              <i class="fa fa-arrow-up mr-1"></i> 较昨日 +0
            </span>
          </div>
        </div>
        
        <div class="bg-white rounded-xl p-5 card-shadow hover:shadow-lg transition-all-300">
          <div class="flex items-start justify-between">
            <div>
              <p class="text-gray-500 mb-1">平均响应时间</p>
              <h3 class="text-3xl font-bold" id="avg-response-time">0ms</h3>
            </div>
            <div class="w-10 h-10 rounded-full bg-warning/10 flex items-center justify-center">
              <i class="fa fa-clock-o text-warning"></i>
            </div>
          </div>
          <div class="mt-4 text-sm">
            <span class="text-success flex items-center" id="response-time-change">
              <i class="fa fa-arrow-down mr-1"></i> 较昨日 -0ms
            </span>
          </div>
        </div>
      </div>
    </section>
    
    <!-- 图表和详细信息 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
      <!-- 响应时间图表 -->
      <div class="lg:col-span-2 bg-white rounded-xl p-5 card-shadow">
        <div class="flex items-center justify-between mb-6">
          <h3 class="font-bold text-lg">响应时间趋势</h3>
          <div class="flex space-x-2">
            <button class="px-3 py-1 text-sm bg-primary text-white rounded-md" data-interval="hourly">小时</button>
            <button class="px-3 py-1 text-sm bg-gray-light text-gray-600 hover:bg-gray-200 rounded-md transition-all-300" data-interval="daily">天</button>
            <button class="px-3 py-1 text-sm bg-gray-light text-gray-600 hover:bg-gray-200 rounded-md transition-all-300" data-interval="weekly">周</button>
          </div>
        </div>
        <div class="h-80">
          <canvas id="responseTimeChart"></canvas>
        </div>
      </div>
      
      <!-- 网站可用性 -->
      <div class="bg-white rounded-xl p-5 card-shadow">
        <h3 class="font-bold text-lg mb-6">网站可用性</h3>
        <div class="h-64">
          <canvas id="availabilityChart"></canvas>
        </div>
        <div class="mt-6 space-y-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-success mr-2"></span>
              <span>在线</span>
            </div>
            <span class="font-medium" id="availability-online">0%</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-danger mr-2"></span>
              <span>离线</span>
            </div>
            <span class="font-medium" id="availability-offline">0%</span>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="w-3 h-3 rounded-full bg-warning mr-2"></span>
              <span>响应缓慢</span>
            </div>
            <span class="font-medium" id="availability-slow">0%</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 网站列表 -->
    <section>
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold">监测网站列表</h2>
        <div class="relative">
          <input type="text" placeholder="搜索网站..." class="pl-10 pr-4 py-2 border border-gray-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30 w-full md:w-64" id="site-search">
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
      </div>
      
      <div class="bg-white rounded-xl card-shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-light">
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">网站名称</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">URL</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">状态</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">响应时间</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">最后检查</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">操作</th>
              </tr>
            </thead>
            <tbody id="sites-table-body">
              <tr>
                <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                  <div class="flex flex-col items-center">
                    <i class="fa fa-globe text-4xl mb-3 text-gray-300"></i>
                    <p>尚未添加任何监测网站</p>
                    <button class="mt-3 text-primary hover:underline" id="empty-state-add-btn">点击添加</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- 分页 -->
        <div class="px-6 py-4 border-t flex items-center justify-between hidden" id="pagination-container">
          <div class="text-sm text-gray-600" id="pagination-info">显示 1 到 5，共 0 个网站</div>
          <div class="flex space-x-1">
            <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-medium text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="prev-page" disabled>
              <i class="fa fa-chevron-left text-xs"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center rounded bg-primary text-white" id="current-page">1</button>
            <button class="w-8 h-8 flex items-center justify-center rounded border border-gray-medium hover:bg-gray-50" id="next-page" disabled>
              <i class="fa fa-chevron-right text-xs"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 添加网站的模态框 -->
  <div class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center" id="add-site-modal">
    <div class="bg-white rounded-xl w-full max-w-md mx-4 transform transition-all scale-95 opacity-0" id="modal-content">
      <div class="p-6 border-b">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold" id="modal-title">添加新网站</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="p-6">
        <form id="site-form">
          <input type="hidden" id="edit-site-id">
          <div class="mb-4">
            <label for="site-name" class="block text-sm font-medium text-gray-700 mb-1">网站名称</label>
            <input type="text" id="site-name" class="w-full px-4 py-2 border border-gray-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30" placeholder="输入网站名称" required>
          </div>
          <div class="mb-4">
            <label for="site-url" class="block text-sm font-medium text-gray-700 mb-1">网站URL</label>
            <input type="url" id="site-url" class="w-full px-4 py-2 border border-gray-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30" placeholder="https://example.com" required>
          </div>
          <div class="mb-4">
            <label for="check-interval" class="block text-sm font-medium text-gray-700 mb-1">监测间隔</label>
            <select id="check-interval" class="w-full px-4 py-2 border border-gray-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
              <option value="60">1分钟</option>
              <option value="300" selected>5分钟</option>
              <option value="900">15分钟</option>
              <option value="3600">1小时</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="response-threshold" class="block text-sm font-medium text-gray-700 mb-1">响应时间阈值（缓慢告警）</label>
            <input type="number" id="response-threshold" class="w-full px-4 py-2 border border-gray-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30" value="500" min="100" max="5000">
            <p class="text-xs text-gray-500 mt-1">超过此值（毫秒）将标记为响应缓慢</p>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">通知方式</label>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-primary focus:ring-primary/30 rounded" checked id="notify-email">
                <span class="ml-2 text-sm text-gray-700">电子邮件</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-primary focus:ring-primary/30 rounded" id="notify-sms">
                <span class="ml-2 text-sm text-gray-700">短信</span>
              </label>
              <label class="flex items-center">
                <input type="checkbox" class="w-4 h-4 text-primary focus:ring-primary/30 rounded" checked id="notify-inapp">
                <span class="ml-2 text-sm text-gray-700">应用内通知</span>
              </label>
            </div>
          </div>
          <div class="flex space-x-3">
            <button type="button" id="cancel-add" class="flex-1 px-4 py-2 border border-gray-medium rounded-lg text-gray-700 hover:bg-gray-50 transition-all-300">取消</button>
            <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all-300" id="submit-site">添加网站</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 通知面板 -->
  <div class="fixed bottom-4 right-4 z-50 max-w-sm w-full" id="notification-container">
    <!-- 通知会动态添加到这里 -->
  </div>

  <!-- 页脚 -->
  <footer class="bg-white border-t py-6 mt-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-2 mb-4 md:mb-0">
          <i class="fa fa-line-chart text-primary"></i>
          <span class="font-bold text-primary">SiteMonitor</span>
        </div>
        <div class="text-sm text-gray-500">
          &copy; 2023 SiteMonitor. 保留所有权利。
        </div>
        <div class="flex space-x-4 mt-4 md:mt-0">
          <a href="#" class="text-gray-500 hover:text-primary transition-all-300">
            <i class="fa fa-github"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-all-300">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-primary transition-all-300">
            <i class="fa fa-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
